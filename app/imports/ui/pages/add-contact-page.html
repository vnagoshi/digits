<template name="Add_Contact_Page">
  <div style="padding-top: 20px" class="ui text container">
    <h4>Add Contact</h4>
    <hr>
    <div class="ui two column grid">
      <div class="column">
        <div class=" ui fluid input">
          <input class="ui input" placeholder="first" type="text">
        </div>
      </div>
      <div class="column">
        <div class=" ui fluid input">
          <input class="ui input" placeholder="last" type="text">
        </div>
      </div>
    </div>
    <h4>Address</h4>
    <div class="ui fluid input">
      <input class="ui input" placeholder="address" type="text">
    </div>
    <h4>Telephone/Email</h4>
    <div class="ui two column grid">
      <div class="column">
        <div class=" ui fluid input">
          <input class="ui input" placeholder="phone" type="text" >
        </div>
      </div>
      <div class="column">
        <div class=" ui fluid input">
          <input placeholder="email" type="text">
        </div>
      </div>
    </div>
    <br>
    <button class="ui button">Add</button>
  </div>



</template>
